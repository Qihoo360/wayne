<clr-modal [(clrModalOpen)]="modalOpened">
  <h3 class="modal-title">{{title}}</h3>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" class="modal-body">
    <form #apiKeyForm="ngForm">
      <section class="form-block">
        <div class="form-group row">
          <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <label for="name" class="required">名称</label>
          </div>
          <div class="col-lg-8 col-md-4 col-sm-12 col-xs-12">
            <input class="form-control"
                   [(ngModel)]="apiKey.name"
                   type="text"
                   name="name"
                   required
                   id="name"
                   placeholder="名称"
                   size="45">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <label for="role" class="required">角色</label>
          </div>
          <div class="col-lg-8 col-md-4 col-sm-12 col-xs-12">
            <div class="select">
              <select id="role" [(ngModel)]="apiKey.group.id" required name="role">
                <!--这是一个坑，如果使用value获取到的是string，使用ngValue获取到的是model本身类型-->
                <option *ngFor="let group of groups" [ngValue]="group.id">{{group.name}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <label for="expire_in" class="required">过期时间</label>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <input class="form-control"
                   [(ngModel)]="apiKey.expireIn"
                   type="number"
                   required
                   name="expire_in"
                   id="expire_in"
                   placeholder="单位秒，0代表永久有效"
                   size="45">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <label for="description">描述</label>
          </div>
          <div class="col-lg-8 col-md-4 col-sm-12 col-xs-12">
              <textarea class="form-control"
                        type="text"
                        [(ngModel)]="apiKey.description"
                        name="description"
                        id="description"
                        size="45"></textarea>
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-outline" (click)="onCancel()">{{'BUTTON.CANCEL' | translate}}</button>
          <button type="button" class="btn btn-primary" [disabled]="!isValid" (click)="onSubmit()">{{'BUTTON.SUBMIT' | translate}}</button>
        </div>
      </section>
    </form>
  </div>
</clr-modal>
