<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">{{ resourceLabel }}列表</h2>
    </div>
    <create-edit-app-webhook (create)="refresh($event)" (update)="refresh($event)"></create-edit-app-webhook>
    <div class="table-search">
      <div class="table-search-left">
        <button *ngIf="authService.currentNamespacePermission.webHook.create || authService.currentAppPermission.webHook.create || authService.currentUser.admin"
          class="wayne-button normal" (click)="openModal()">
          创建新的{{ resourceLabel }}
        </button>
        <wayne-filter-box (confirm)="confirmEvent()" (cancel)="cancelEvent()">
          <wayne-checkbox-group [(ngModel)]="showList">
            <wayne-checkbox>名称</wayne-checkbox>
            <wayne-checkbox>URL</wayne-checkbox>
            <wayne-checkbox>启用状态</wayne-checkbox>
            <wayne-checkbox>创建用户</wayne-checkbox>
            <wayne-checkbox value="create_time">{{'TITLE.CREATE_TIME' | translate}}</wayne-checkbox>
            <wayne-checkbox value="action">{{'TITLE.ACTION'}}</wayne-checkbox>
          </wayne-checkbox-group>
        </wayne-filter-box>
      </div>
    </div>
    <list-app-webhook
      [webHooks]="webHooks"
      (delete)="deleteWebHook($event)"
      (toggle)="toggleWebHook($event)"
      (edit)="editWebHook($event)"
      (paginate)="retrieve($event)"
      [page]="pageState.page"
      [showState]="showState"
    ></list-app-webhook>
  </div>
</div>
