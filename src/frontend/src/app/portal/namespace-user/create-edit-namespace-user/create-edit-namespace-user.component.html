<clr-modal [(clrModalOpen)]="createNamespaceUserOpened" [clrModalSize]="'lg'">
  <h3 class="modal-title">{{namespaceUserTitle}}</h3>
  <div class="modal-body">
    <form #namespaceUserForm="ngForm">
      <section class="form-block">
        <div class="form-group" style="padding-left: 135px;">
          <label for="name" class="clr-col-md-3 form-group-label-override required">{{'TITLE.NAME' | translate}}</label>
          <label for="name" aria-haspopup="true" role="tooltip" [class.invalid]="!isNameValid"
                 class="tooltip tooltip-validation tooltip-md tooltip-bottom-left form-control">
            <input class="form-control" type="text" id="namespace_user_name" [(ngModel)]="namespaceUser.user.name"
                   name="name" size="32"
                   required
                   [readonly]="actionType==1"
                   maxlength="32"
                   (keyup)='handleValidation()'>
            <span class="tooltip-content">
              {{'MESSAGE.NO_USER' | translate}}
            </span>
          </label>
          <span class="spinner spinner-inline" [hidden]="!checkOnGoing"></span>
        </div>
        <div class="form-group" style="padding-left: 135px;height:250px;">
          <label for="namespace_user_group"
                 class="clr-col-md-3 form-group-label-override required">{{'TITLE.GROUP' | translate}}</label>
          <label for="namespace_user_group" aria-haspopup="true" role="tooltip" [class.invalid]="!isNameValid"
                 class="tooltip tooltip-validation tooltip-md tooltip-bottom-left">
            <ng2-dual-list-box name="namespace_user_group"
                               [data]="allGroups"
                               valueField="id"
                               textField="name"
                               [availableText]="'TITLE.AVAIL_ITEM' | translate"
                               [selectedText]="'TITLE.CHOOSED_ITEM' | translate"
                               [(ngModel)]="selectGroups"
            >
            </ng2-dual-list-box>
          </label>
        </div>

      </section>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onCancel()">{{'BUTTON.CANCEL' | translate}}</button>
    <button type="button" class="btn btn-primary" [disabled]="!isValid"
            (click)="onSubmit()">{{'BUTTON.SUBMIT' | translate}}</button>
  </div>
</clr-modal>
