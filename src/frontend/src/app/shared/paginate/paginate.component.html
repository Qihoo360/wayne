<clr-dg-footer>
  <ng-container *ngIf="total && showSize">
    <wayne-select [(ngModel)]="size" style="width: 50px; height: 24px;margin-left: 12px;" [type]="'page'" [cursor]="'pointer'">
      <wayne-option *ngFor="let pagesize of pageSizes" [value]="pagesize">{{pagesize}}</wayne-option>
    </wayne-select>
  </ng-container>
  共{{total}} 条记录
  <ng-container *ngIf="total && total > size">
    <wayne-select [(ngModel)]="current" placeholder="点击选择" [readonly]="true" style="width: 40px; height: 24px;margin-left: 12px;">
      <wayne-option *ngFor="let i of pageList" [value]="i">{{i}}</wayne-option>
    </wayne-select> / {{lastPage}} 页
  </ng-container>
  <clr-dg-pagination #pagination [(clrDgPage)]="current" [clrDgPageSize]="size" [clrDgLastPage]="lastPage"
    [clrDgTotalItems]="total"></clr-dg-pagination>
</clr-dg-footer>
