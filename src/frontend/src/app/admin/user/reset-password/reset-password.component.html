<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'md'">
  <h3 class="modal-title">重置密码</h3>
  <div class="modal-body">
    <clr-alert *ngIf="alertMsg" [clrAlertType]="'alert-warning'">
      <div class="alert-item">
        <span class="alert-text">
            This is a regular alert.
        </span>
      </div>
    </clr-alert>
    <form #passForm="ngForm">
      <section class="form-block">
        <div class="form-group" style="padding-left: 135px;">
          <label for="password" class="clr-col-md-3 form-group-label-override required">密码</label>
          <input type="password" id="password" [(ngModel)]="user.password"
                 name="password"
                 size="36"
                 required
                 maxlength="64">
        </div>
        <div class="form-group" style="padding-left: 135px;">
          <label for="re_password" class="clr-col-md-3 form-group-label-override required">确认密码</label>
          <input type="password" id="re_password" [(ngModel)]="user.rePassword"
                 name="re_password"
                 size="36"
                 required
                 maxlength="64">
        </div>
      </section>
    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="onCancel()">{{'BUTTON.CANCEL' | translate}}</button>
      <button type="button" class="btn btn-primary" [disabled]="!isValid"
              (click)="onSubmit()">{{'BUTTON.SUBMIT' | translate}}</button>
    </div>
  </div>

</clr-modal>
