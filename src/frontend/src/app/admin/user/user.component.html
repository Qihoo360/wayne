<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">用户列表</h2>
    </div>
    <div class="row flex-items-xs-between" style="height:32px;">
      <div class="option-left">
        <button class="btn btn-link" (click)="openModal()"><clr-icon shape="add"></clr-icon>创建用户</button>
        <create-edit-user (create)="createUser($event)"></create-edit-user>
      </div>
    </div>
    <list-user [users]="changedUsers"
               (delete)="deleteUser($event)"
               (edit)="editUser($event)"
               (paginate)="retrieve($event)"
               [page]="pageState.page">
    </list-user>
  </div>
</div>
