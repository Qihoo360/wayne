<div class="clr-row">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
    <div class="clr-row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">已删除命名空间列表</h2>
    </div>
    <clr-datagrid (clrDgRefresh)="refresh($event)">
      <clr-dg-column class="col-id">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          ID
        </ng-container>
      </clr-dg-column>
      <clr-dg-column [clrDgField]="'name'" class="col-app-name">
        <ng-container *clrDgHideableColumn="{hidden: false}">
         {{'TITLE.NAME' | translate}}
        </ng-container>
      </clr-dg-column>
      <clr-dg-column>
        <ng-container *clrDgHideableColumn="{hidden: false}">
          {{'TITLE.CREATE_USER' | translate}}
        </ng-container>
      </clr-dg-column>
      <clr-dg-column class="col-time">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          {{'TITLE.CREATE_TIME' | translate}}
        </ng-container>
      </clr-dg-column>
      <clr-dg-column class="col-time">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          更新时间
        </ng-container>
      </clr-dg-column>
      <clr-dg-row *ngFor="let ns of namespaces" [clrDgItem]="ns">
        <clr-dg-action-overflow>
          <button class="action-item" (click)="recoverNamespace(ns)">{{'BUTTON.RESTORE' | translate}}</button>
          <button class="action-item" (click)="deleteNamespace(ns)">{{'BUTTON.DELETE_PERMANENTLY' | translate}}</button>
        </clr-dg-action-overflow>
        <clr-dg-cell class="col-id">{{ns.id}}</clr-dg-cell>
        <clr-dg-cell class="col-app-name copy">{{ns.name}}</clr-dg-cell>
        <clr-dg-cell>{{ns.user}}</clr-dg-cell>
        <clr-dg-cell class="col-time">{{ns.createTime | date:'yyyy-MM-dd HH:mm'}}</clr-dg-cell>
        <clr-dg-cell class="col-time">{{ns.updateTime | date:'yyyy-MM-dd HH:mm'}}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>
        <wayne-paginate
          [(currentPage)]="currentPage"
          [total]="pageState.page.totalCount"
          [pageSizes]="[10, 20, 50]"
          (sizeChange)="pageSizeChange($event)"
        >
        </wayne-paginate>
      </clr-dg-footer>
    </clr-datagrid>
  </div>
</div>
