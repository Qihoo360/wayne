<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">已删除部署模版列表</h2>
    </div>
    <clr-datagrid (clrDgRefresh)="refresh($event)">
      <clr-dg-column [clrDgField]="'id'" class="col-query-id">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          ID
        </ng-container>
      </clr-dg-column>
      <clr-dg-column [clrDgField]="'name'" class="col-app-name">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          名称
        </ng-container>
      </clr-dg-column>
      <clr-dg-column>
        <ng-container *clrDgHideableColumn="{hidden: false}">
          描述
        </ng-container>
      </clr-dg-column>

      <clr-dg-column [clrDgField]="'user'">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          {{'TITLE.CREATE_USER' | translate}}
        </ng-container>
      </clr-dg-column>
      <clr-dg-column [clrDgSortBy]="'createTime'">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          {{'TITLE.CREATE_TIME' | translate}}
        </ng-container>
      </clr-dg-column>
      <clr-dg-row *ngFor="let deploymentTpl of deploymentTpls" [clrDgItem]="deploymentTpl">
        <clr-dg-action-overflow >
          <button class="action-item" (click)="tplDetail(deploymentTpl)" >模板详情</button>
          <button class="action-item" (click)="recoverDeploymentTpl(deploymentTpl)" >恢复</button>
          <button class="action-item" (click)="deleteDeploymentTpl(deploymentTpl)">彻底删除</button>
        </clr-dg-action-overflow>
        <clr-dg-cell class="col-query-id">{{deploymentTpl.id}}</clr-dg-cell>
        <clr-dg-cell class="col-app-name copy">{{deploymentTpl.name}}</clr-dg-cell>
        <clr-dg-cell>{{deploymentTpl.description}}</clr-dg-cell>
        <clr-dg-cell>{{deploymentTpl.user}}</clr-dg-cell>
        <clr-dg-cell>{{deploymentTpl.createTime | date:'yyyy-MM-dd HH:mm'}}</clr-dg-cell>
      </clr-dg-row>
      <wayne-paginate
        [(currentPage)]="currentPage"
        [total]="pageState.page.totalCount"
        [pageSizes]="[10, 20, 50]"
        (sizeChange)="pageSizeChange($event)"
      >
      </wayne-paginate>
    </clr-datagrid>
  </div>
</div>
