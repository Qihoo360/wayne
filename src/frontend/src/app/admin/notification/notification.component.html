<div class="content-container" style="position: relative">
  <div class="content-area">
    <div class="clr-row">
      <div class="clr-col-lg-12 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
        <div class="clr-row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
          <h2 class="header-title">{{ resourceLabel }}列表</h2>
        </div>
        <div class="clr-row flex-items-xs-between" style="height:32px;">
          <div class="option-left">
            <button class="btn btn-link" (click)="openCreateModal()">
              <clr-icon shape="add"></clr-icon>
              创建通知
            </button>
            <wayne-create-notification (create)="createNotification($event)"></wayne-create-notification>
          </div>
        </div>
        <wayne-list-notification
          (updated)="updateNotification($event)"
          [notifications]="notifications"
          (paginate)="retrieve($event)"
          [page]="pageState.page"
        ></wayne-list-notification>
      </div>
    </div>
  </div>

</div>
