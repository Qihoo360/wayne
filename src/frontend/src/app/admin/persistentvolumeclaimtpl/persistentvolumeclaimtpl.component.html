<div class="clr-row">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
    <div class="clr-row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">PVC模版列表</h2>
    </div>
    <div class="clr-row flex-items-xs-between" style="height:32px;">
      <div class="option-left">
        <button class="btn btn-link" (click)="openModal()">
          <clr-icon shape="add"></clr-icon>
          {{'PVC.CREATE_TMP' | translate}}
        </button>
        <create-edit-persistentvolumeclaimtpl
          (create)="createPvcTpl($event)"></create-edit-persistentvolumeclaimtpl>
      </div>
    </div>
    <list-persistentvolumeclaimtpl
      [pvcTpls]="pvcTpls"
      (delete)="deletePvcTpl($event)"
      (edit)="editPvcTpl($event)"
      (paginate)="retrieve($event)"
      [page]="pageState.page"></list-persistentvolumeclaimtpl>
  </div>
</div>
