<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">已删除集群列表</h2>
    </div>
    <clr-datagrid (clrDgRefresh)="refresh($event)">
      <clr-dg-column class="col-id">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          ID
        </ng-container>
      </clr-dg-column>
      <clr-dg-column class="col-cluster-name" class="col-app-name">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          名称
        </ng-container>
      </clr-dg-column>
      <clr-dg-column class="col-host">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          Master
        </ng-container>
      </clr-dg-column>
      <clr-dg-column>
        <ng-container *clrDgHideableColumn="{hidden: false}">
          描述
        </ng-container>
      </clr-dg-column>
      <clr-dg-column>
        <ng-container *clrDgHideableColumn="{hidden: false}">
          创建者
        </ng-container>
      </clr-dg-column>
      <clr-dg-column>
        <ng-container *clrDgHideableColumn="{hidden: false}">
          创建时间
        </ng-container>
      </clr-dg-column>
      <clr-dg-row *ngFor="let cluster of clusters" [clrDgItem]="cluster">
        <clr-dg-action-overflow>
          <button class="action-item" (click)="recoverCluster(cluster)">恢复</button>
          <button class="action-item" (click)="deleteCluster(cluster)">彻底删除</button>
        </clr-dg-action-overflow>
        <clr-dg-cell class="col-id">{{cluster.id}}</clr-dg-cell>
        <clr-dg-cell class="col-app-name copy">{{cluster.name}}</clr-dg-cell>
        <clr-dg-cell class="col-host">{{cluster.master}}</clr-dg-cell>
        <clr-dg-cell>{{cluster.description}}</clr-dg-cell>
        <clr-dg-cell>{{cluster.user}}</clr-dg-cell>
        <clr-dg-cell>{{cluster.createTime | date:'yyyy-MM-dd HH:mm'}}</clr-dg-cell>
      </clr-dg-row>

      <wayne-paginate
        [(currentPage)]="currentPage"
        [total]="pageState.page.totalCount"
        [pageSizes]="[10, 20, 50]"
        (sizeChange)="pageSizeChange($event)"
      >
      </wayne-paginate>
    </clr-datagrid>
  </div>
</div>
