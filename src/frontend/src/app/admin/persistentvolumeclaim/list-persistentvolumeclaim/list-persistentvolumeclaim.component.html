<clr-datagrid (clrDgRefresh)="refresh($event)">
  <clr-dg-column class="col-query-id">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      ID
    </ng-container>
  </clr-dg-column>
  <clr-dg-column [clrDgField]="'name'" class="col-app-name">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      名称
    </ng-container>
  </clr-dg-column>
  <clr-dg-column class="col-namespace">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      所属项目
    </ng-container>
  </clr-dg-column>
  <clr-dg-column class="col-metadata">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      元数据
    </ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      描述
    </ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      创建者
    </ng-container>
  </clr-dg-column>
  <clr-dg-column class="col-time">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      创建时间
    </ng-container>
  </clr-dg-column>
  <clr-dg-row *ngFor="let pvc of pvcs" [clrDgItem]="pvc">
    <clr-dg-action-overflow>
      <button class="action-item" (click)="editPvc(pvc)">编辑</button>
      <button class="action-item" (click)="deletePvc(pvc)">删除</button>
    </clr-dg-action-overflow>
    <clr-dg-cell class="col-query-id">{{pvc.id}}</clr-dg-cell>
    <clr-dg-cell class="col-app-name copy">{{pvc.name}}</clr-dg-cell>
    <clr-dg-cell class="col-namespace">{{pvc.app.name}}</clr-dg-cell>
    <clr-dg-cell class="col-metadata">
      <div class="text-overflow">
        <a href="javascript:;" (click)="detailMetaDataTpl(pvc.metaData)">{{pvc.metaData}}</a>
      </div>
    </clr-dg-cell>
    <clr-dg-cell>{{pvc.description}}</clr-dg-cell>
    <clr-dg-cell>{{pvc.user}}</clr-dg-cell>
    <clr-dg-cell class="col-time">{{pvc.createTime | date:'yyyy-MM-dd HH:mm'}}</clr-dg-cell>
  </clr-dg-row>

  <wayne-paginate
    [(currentPage)]="currentPage"
    [total]="page.totalCount"
    [pageSizes]="[10, 20, 50]"
    (sizeChange)="pageSizeChange($event)"
  >
  </wayne-paginate>
</clr-datagrid>
