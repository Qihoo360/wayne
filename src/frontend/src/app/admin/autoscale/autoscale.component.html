<div class="clr-row">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
    <div class="clr-row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">{{'HPA_ADMIN.HPA_LIST' | translate}}</h2>
    </div>
    <div class="clr-row flex-items-xs-between" style="height:32px;">
      <div class="option-left">
        <button class="btn btn-link" (click)="openModal()"><clr-icon shape="add"></clr-icon>{{'HPA_ADMIN.CREATE_HPA' | translate}}</button>
        <wayne-create-edit-autoscale (create)="createResource($event)"></wayne-create-edit-autoscale>
      </div>
    </div>
    <wayne-list-autoscale [resources]="resources" (delete)="deleteResource($event)" (edit)="editResource($event)" (paginate)="retrieve($event)" [page]="pageState.page"></wayne-list-autoscale>
  </div>
</div>
