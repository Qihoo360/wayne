<div class="clr-row">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
    <div class="clr-row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">角色列表</h2>
    </div>
    <div class="clr-row flex-items-xs-between" style="height:32px;">
      <div class="option-left">
        <button class="btn btn-link" (click)="openModal()">
          <clr-icon shape="add"></clr-icon>
          创建角色
        </button>
        <!-- <button class="btn btn-link" (click)="initGroup()"><clr-icon shape="add"></clr-icon>初始化角色</button> -->
        <create-edit-group (create)="createGroup($event)"></create-edit-group>
      </div>
    </div>
    <list-group [groups]="changedGroups" (delete)="deleteGroup($event)" (edit)="editGroup($event)"
                (paginate)="retrieve($event)" [page]="pageState.page"></list-group>
  </div>
</div>
