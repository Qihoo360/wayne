<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">已删除加密字典模板列表</h2>
    </div>
    <clr-datagrid (clrDgRefresh)="refresh($event)">
      <clr-dg-column [clrDgField]="'id'" class="col-query-id">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          ID
        </ng-container>
      </clr-dg-column>
      <clr-dg-column [clrDgField]="'name'" class="col-app-name">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          名称
        </ng-container>
      </clr-dg-column>
      <clr-dg-column [clrDgField]="'description'">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          描述
        </ng-container>
      </clr-dg-column>
      <clr-dg-column [clrDgField]="'user'">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          创建者
        </ng-container>
      </clr-dg-column>
      <clr-dg-column [clrDgSortBy]="'createTime'">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          创建时间
        </ng-container>
      </clr-dg-column>
      <clr-dg-row *ngFor="let secrettpl of secrettpls" [clrDgItem]="secrettpl">
        <clr-dg-action-overflow>
          <button class="action-item" (click)="tplDetail(secrettpl)">模板详情</button>
          <button class="action-item" (click)="recoverSecrettpl(secrettpl)">恢复</button>
          <button class="action-item" (click)="deleteSecrettpl(secrettpl)">彻底删除</button>
        </clr-dg-action-overflow>
        <clr-dg-cell class="col-query-id">{{secrettpl.id}}</clr-dg-cell>
        <clr-dg-cell class="col-app-name copy">{{secrettpl.name}}</clr-dg-cell>
        <clr-dg-cell>{{secrettpl.description}}</clr-dg-cell>
        <clr-dg-cell>{{secrettpl.user}}</clr-dg-cell>
        <clr-dg-cell>{{secrettpl.createTime | date:'yyyy-MM-dd HH:mm'}}</clr-dg-cell>
      </clr-dg-row>
      <wayne-paginate
        [(currentPage)]="currentPage"
        [total]="pageState.page.totalCount"
        [pageSizes]="[10, 20, 50]"
        (sizeChange)="pageSizeChange($event)"
      >
      </wayne-paginate>
    </clr-datagrid>
  </div>
</div>
