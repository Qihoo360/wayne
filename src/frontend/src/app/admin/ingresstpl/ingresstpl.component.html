<div class="clr-row">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
    <div class="clr-row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">Ingress 模版列表</h2>
    </div>
    <div class="clr-row flex-items-xs-between" style="height:32px;">
      <div class="option-left">
        <button class="btn btn-link" (click)="openModal()"><clr-icon shape="add"></clr-icon>创建 Ingress 模版</button>
        <create-edit-ingresstpl (create)="createIngressTpl($event)"></create-edit-ingresstpl>
      </div>
    </div>
    <list-ingresstpl [ingressTpls]="ingressTpls" (delete)="deleteIngressTpl($event)" (edit)="editIngressTpl($event)" (paginate)="retrieve($event)" [page]="pageState.page"></list-ingresstpl>
  </div>
</div>
