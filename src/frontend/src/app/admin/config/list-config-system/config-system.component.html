<div class="clr-row datagrid-compact">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
    <div class="clr-row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">系统配置信息</h2>
    </div>
    <clr-datagrid>
      <clr-dg-column>
        <ng-container *clrDgHideableColumn="{hidden: false}">
          Key
        </ng-container>
      </clr-dg-column>
      <clr-dg-column>
        <ng-container *clrDgHideableColumn="{hidden: false}">
          Value
        </ng-container>
      </clr-dg-column>
      <clr-dg-row *clrDgItems="let key of getKeys()" [clrDgItem]="key">
        <clr-dg-cell>{{key}}</clr-dg-cell>
        <clr-dg-cell>{{configs[key]}}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer></clr-dg-footer>
    </clr-datagrid>
  </div>
</div>
