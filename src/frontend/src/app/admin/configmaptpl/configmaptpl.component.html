<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">配置集模版列表</h2>
    </div>
    <div class="row flex-items-xs-between" style="height:32px;">
      <div class="option-left">
        <button class="btn btn-link" (click)="openModal()">
          <clr-icon shape="add"></clr-icon>
          创建配置集模版
        </button>
        <create-edit-configmaptpl (create)="createConfigMapTpl($event)"></create-edit-configmaptpl>
      </div>
    </div>
    <list-configmaptpl [configMapTpls]="configMapTpls" (delete)="deleteConfigMapTpl($event)"
                       (edit)="editConfigMapTpl($event)" (paginate)="retrieve($event)"
                       [page]="pageState.page"></list-configmaptpl>
  </div>
</div>
