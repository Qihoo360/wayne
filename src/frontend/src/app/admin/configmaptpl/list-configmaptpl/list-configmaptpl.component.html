<clr-datagrid (clrDgRefresh)="refresh($event)">
  <clr-dg-column [clrDgField]="'id'" style="width: 160px;">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      ID
    </ng-container>
  </clr-dg-column>
  <clr-dg-column [clrDgField]="'name'">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      名称
    </ng-container>
  </clr-dg-column>
  <clr-dg-column [clrDgField]="'description'">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      描述
    </ng-container>
  </clr-dg-column>
  <clr-dg-column [clrDgField]="'user'">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      创建者
    </ng-container>
  </clr-dg-column>
  <clr-dg-column [clrDgSortBy]="'createTime'">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      创建时间
    </ng-container>
  </clr-dg-column>
  <clr-dg-row *ngFor="let configMapTpl of configMapTpls" [clrDgItem]="configMapTpl">
    <clr-dg-action-overflow>
      <button class="action-item" (click)="editConfigMapTpl(configMapTpl)">编辑</button>
      <button class="action-item" (click)="deleteConfigMapTpl(configMapTpl)">删除</button>
    </clr-dg-action-overflow>
    <clr-dg-cell>{{configMapTpl.id}}</clr-dg-cell>
    <clr-dg-cell class="copy">{{configMapTpl.name}}</clr-dg-cell>
    <clr-dg-cell>{{configMapTpl.description}}</clr-dg-cell>
    <clr-dg-cell>{{configMapTpl.user}}</clr-dg-cell>
    <clr-dg-cell>{{configMapTpl.createTime | date:'yyyy-MM-dd HH:mm'}}</clr-dg-cell>
  </clr-dg-row>

  <wayne-paginate
    [(currentPage)]="currentPage"
    [total]="page.totalCount"
    [pageSizes]="[10, 20, 50]"
    (sizeChange)="pageSizeChange($event)"
  >
  </wayne-paginate>
</clr-datagrid>
