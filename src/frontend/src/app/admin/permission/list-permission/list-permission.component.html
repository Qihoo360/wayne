<clr-datagrid (clrDgRefresh)="refresh($event)">
  <clr-dg-column class="col-query-id">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      ID
    </ng-container>
  </clr-dg-column>
  <clr-dg-column [clrDgField]="'name'">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      名称
    </ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      {{'TITLE.DESCRIPTION' | translate}}
    </ng-container>
  </clr-dg-column>
  <clr-dg-row *ngFor="let permission of permissions" [clrDgItem]="permission">
    <clr-dg-action-overflow>
      <button class="action-item" (click)="editPermission(permission)">{{'BUTTON.EDIT' | translate}}</button>
      <button class="action-item" (click)="deletePermission(permission)">{{'BUTTON.DELETE' | translate}}</button>
    </clr-dg-action-overflow>
    <clr-dg-cell class="col-query-id">{{permission.id}}</clr-dg-cell>
    <clr-dg-cell class="copy">{{permission.name}}</clr-dg-cell>
    <clr-dg-cell>{{permission.comment}}</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    <wayne-paginate
      [(currentPage)]="currentPage"
      [total]="page.totalCount"
      [pageSizes]="[10, 20, 50]"
      (sizeChange)="pageSizeChange($event)"
    >
    </wayne-paginate>
  </clr-dg-footer>
</clr-datagrid>
